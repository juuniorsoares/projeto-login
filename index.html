<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela-login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!---SEGUE A IMAGEM NO CSS-->
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja Bem-vindo(a) novamente.Faça login para acessar sua conta 
                    e poder fazer configurações em seu ambiente.
                </p>
                 <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" maxlength="30" required placeholder="seu email">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" max="20" required placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <span class="material-symbols-outlined" onclick="mostrarSenha()">visibility</span>

                    <input type="submit" value="Entrar">
                    <a href="login.html" class="botao">
                        esqueci minha senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                    
                </form>
                </div>
        </section>
    </main>
</html>
